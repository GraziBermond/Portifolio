<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio da Grazi Bermond</title>
    <style>
        body {
            background-color: #113d63;
            color: #ffffff;
            font-family: Calibri, sans-serif;
            margin: 0.5cm 0.3cm 0.1cm 0.5cm;
        }

        .titulo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff8c00;
            padding: 10px 0;
        }

        .subtitulo {
            text-align: center;
            font-size: 19px;
            padding: 10px 0;
        }

        .linha {
            height: 1px;
            background-color: #ff8c00;
            margin: 10px 0;
        }

        .linha2 {
            height: 1px;
            background-color: #113d63;
            margin: 10px 0;
        }

        .botoes {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .botao {
            background-color: #ff8c00;
            color: #ffffff;
            font-size: 13px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

        .matriz {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            height: 25vh;
        }

        .matriz-item {
            display: grid;
            grid-template-rows: 40% 60%;
        }

        .imagem {
            border: 2px solid lightblue;
            text-align: center;
            padding: 5px;
        }

        .texto-caixa {
            background-color: lightblue;
            color: #113d63;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="titulo">Portfólio da Grazi Bermond</div>

    <div class="linha"></div>

    <div class="subtitulo">Salve Pessoal, espero que estejam em paz. Agradeço pela visita.</div>

    <div class="linha2"></div>

    <div class="botoes">
        <button class="botao" onclick="window.open('https://www.linkedin.com/in/grazibermond/', '_blank')">LinkedIn</button>
        <button class="botao" onclick="window.open('https://wa.me/5511975366533', '_blank')">WhatsApp</button>
        <button class="botao" onclick="location.href='mailto:grabermond@gmail.com'">Email</button>
    </div>

    <div class="linha2"></div>

    <div class="matriz">
        <div class="matriz-item">
            <div class="imagem"><img src="URL_DA_SUA_IMAGEM_1" alt="Imagem ETL" style="max-width: 100%; max-height: 100%;"></div>
            <div class="texto-caixa">Processo ETL</div>
        </div>
        <div class="matriz-item">
            <div class="imagem"><img src="imagens/PowerBI.png" alt="Imagem Power BI" style="max-width: 100%; max-height: 100%;"></div>
            <div class="texto-caixa">Desenvolvimento Power BI</div>
        </div>
        <div class="matriz-item">
            <div class="imagem"><img src="imagens/Indicadores.jpg" alt="Imagem KPIs" style="max-width: 100%; max-height: 100%;"></div>
            <div class="texto-caixa">Métricas, Indicadores e KPIs</div>
        </div>
    </div>

</body>
</html>
